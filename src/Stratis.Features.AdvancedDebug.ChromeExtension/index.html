<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stratis Log Viewer</title>
    <link href="styles/titlebar.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="titlebar" class="titlebar">
        <div class="titlebar-icon">
            <img id="titlebar-icon" src="img/stratis.png">
        </div>
        <div class="titlebar-text">Stratis Log Receiver</div>
        <div class="titlebar-close-button"><img id="titlebar-close-button" src="img/button_close.png"></div>
        <div class="titlebar-divider"></div>
    </div>

    <div id="connection-box">
        <div class="hide-when-connected">
            Serve at
            <select id="addresses"><option>127.0.0.1</option></select>:
            <input type="number" id="serverPort" value="8888"></input>
            <button id="serverStart">Start!</button>
        </div>
        <div class="hide-when-not-connected">
            Serving at <span class="serving-at"></span>
            <button id="serverStop">Stop!</button>
        </div>
    </div>
    <div id="logPanel">
        <div id="serverlog"></div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/titlebar.js"></script>
    <script src="js/tcp-server.js"></script>
    <script src="js/server.js"></script>
    <script src="js/peer.js"></script>
</body>
</html>
